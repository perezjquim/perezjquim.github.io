<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PEREZJQUIM</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type='text/css' media='all' href="static/css/webslides.css">
    <link rel="stylesheet" type='text/css' media='all' href="static/css/svg-icons.css">
    <link rel="shortcut icon" href="https://avatars2.githubusercontent.com/u/26201276?s=460&v=4">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  </head>

  <body>
    <main role="main">
      <article id="webslides">

        <section>
          <div class="wrap aligncenter">
          	<img src="https://avatars2.githubusercontent.com/u/26201276?s=460&v=4"/>
            <h1><strong>perezjquim</strong></h1>
            <p class="text-intro">GitHub showcase page
            </p>
            <p>
              <a href="https://www.github.com/perezjquim" class="button zoomIn" title="GitHub">
                <svg class="fa-github">
                  <use xlink:href="#fa-github"></use>
                </svg>
                GitHub
              </a>
              <a href="https://www.linkedin.com/in/perezjquim" class="button zoomIn" title="LinkedIn">
                <svg class="fa-linkedin">
                  <use xlink:href="#fa-linkedin"></use>
                </svg>
                LinkedIn
              </a>              
            </p>
          </div>
        </section>

	  <section>
	  	<div class="wrap">
            <h2>Portfolio</h2>
            <ul class="flexblock features">
              <li>
                <div>
                  <h2>
	              <svg class="fa-terminal">
	                <use xlink:href="#fa-terminal"/>
	              </svg>
                    Scripts/applets
                  </h2>
                </div>
              </li>            	
              <li>
                <div>
                  <h2>
	              <svg class="fa-android">
	                <use xlink:href="#fa-android"/>
	              </svg>
                    Android applications
                  </h2>
                </div>
              </li>
              <li>
                <div>
                  <h2>
	              <svg class="fa-code-fork">
	                <use xlink:href="#fa-code-fork"/>
	              </svg>
                    Android libraries
                  </h2>
                </div>
              </li>
              <li>
                <div>
                  <h2>
	              <svg class="fa-code">
	                <use xlink:href="#fa-code"/>
	              </svg>
                    Other repositories
                  </h2>
                </div>
              </li>
            </ul>
          </div>
        </section>

        <script src="tabs.json"></script>
        <script src="index.js" defer async></script>

      </article>
    </main>

    <script src="static/js/webslides.js"></script>

    <script defer src="static/js/svg-icons.js"></script>


    <style>
    	.features > li
    	{
    		width: 30% !important;
    	}
    	pre
    	{
    		margin: 0;
    		padding: 0;
    		height: 90vh;
    		overflow: hidden;
    	}
    	iframe
    	{
    		width: 100% !important;
    		height: 100%;
    	}
    	section
    	{
    		height: 100%;
    	}
    	#section-1 > div > img
    	{
    		height: 25vh;
    	}
    </style>

  </body>
</html>
