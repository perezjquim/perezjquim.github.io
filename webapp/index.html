<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="PEREZJQUIM">
        <link rel="apple-touch-icon" href="assets/images/icon.jpeg">
        <link rel="icon" type="image/png" href="assets/images/icon.jpeg"/>
        <link rel="manifest" href="pwa-manifest.json"/>
        <meta name="msapplication-TileImage" content="assets/images/icon.jpeg">
        <meta name="msapplication-TileColor" content="#4392F1">
        <meta name="theme-color" content="#4392F1">
        <title>PEREZJQUIM</title>
        <script 
            src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" 
            id="sap-ushell-bootstrap"
        ></script>
        <script 
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-frameOptions='allow'
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-async="true" 
            data-sap-ui-resourceroots='{"SmartTableTest": "./apps/SmartTableTest"}'
            data-sap-ui-appCacheBuster="./">
        </script>
        <script>
            const fnOldOpen = XMLHttpRequest.prototype.open;
            const sCachebusterURL = "sap-ui-cachebuster-info.json";

            XMLHttpRequest.prototype.open = function() {
                if (fnOldOpen) {
                    fnOldOpen.apply(this, arguments);
                }
                const sUrl = arguments && arguments[1];
                if (sUrl) {
                    if (sUrl.includes(sCachebusterURL)) {
                        this.setRequestHeader("Cache-Control", "no-cache, no-store, max-age=0");
                        this.setRequestHeader("Expires", "Tue, 01 Jan 1980 1:00:00 GMT");
                        this.setRequestHeader("Pragma", "no-cache");
                    }
                }
            };        	
        </script>
        <script>
            sap.ui.getCore().attachInit(function() {
            	sap.ushell.Container.createRenderer("fiori2").placeAt("content");
            });
        </script>
    </head>
    <body class="sapUiBody" role="application">
        <div id="content"></div>
    </body>
</html>
